<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Product Registration</title>
</head>
<body>

<h3>Add New Product</h3>

<div class="container">
  <form action="insertproduct.do" method="post">
 	<label >Product Name: </label>
    <input type="text" id="product_name" name="product_name" placeholder="Enter Product Name">
    <br><br><br><br>
    <label >Product Description: </label>
    <textarea rows="4" cols="15" name="product_description"></textarea>
    <br><br><br>
    <label >Category: </label>
    <select name="category">
      <option value="Electronics">Electronics</option>
      <option value="Fashion">Fashion</option>
      <option value="Health">Health</option>
    </select>
    <br><br><br>
    <label >SubCategory: </label>
    <select name="subcategory">
      <option value="Mobile">Mobile</option>
      <option value="Shoes">Shoes</option>
      <option value="Medicine">Medicine</option>
    </select>
	<br><br><br>
    <label >Brand: </label>
    <input type="text" id="brand" name="brand" placeholder="Enter your brand name">
    <br><br><br>
    <label >Unit price: </label>
    <input type="text" id="unit_price" name="unit_price" placeholder="Unit price of the product">
    <br><br><br>
    <label >Stock </label>
    <input type="text" id="quantity" name="quantity" placeholder="Enter the stock for product">
    <br><br><br>
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
